<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>My TodoList</title>
</head>

<body>
    <div id="container">
        <h1 class="todolistTitle">Christophe's To Do List</h1>
        <div id="todolistContent">
            <div class="inputAndButtons">
                <input type="text" name="adToDo" id="addToDo" placeholder="Add a To Do!">
                <button type="submit" id="submitButton"><i class="fa fa-plus-square" aria-hidden="true"></i></button>
            </div>
        </div>
        <div id="todolistDisplayContent">
            <ol id="todolistOl"></ol>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/all.js"></script>
</body>

</html>
